<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="m2">
  <div class="logo">
    <svg
      width="64px"
      height="64px"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 170 170"
      version="1.1"
    >
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="10%" style="stop-color:#626262;stop-opacity:1"></stop>
          <stop offset="100%" style="stop-color:#aaa;stop-opacity:1"></stop>
        </linearGradient>
      </defs>       
    </svg>
    <div class="clock-container">
  <div class="time-display">
    <span id="hours" class="time" >00</span>
    <span class="colon time" style="padding-left: 23px;" >:</span>
    <span id="minutes" class="time" >00</span>
    <span class="colon time" style="padding-left: 23px;" >:</span>
    <span id="seconds" class="time" >00</span>
  </div>
</div>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
